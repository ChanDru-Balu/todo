<h1 style="text-align: center;" >Todo List</h1>

<div>
    <input type="string" [(ngModel)]="currentTodo" />
    <button *ngIf="!updateTodoEnable" (click)="addTodo()">Add Todo</button>
    <button *ngIf="updateTodoEnable" (click)="updateTodo()">Update Todo</button>
</div>

<div class="list-of-todo">
    <div *ngFor="let todo of todoList;let i=index;" (click)="clickTodo(todo)" >
        {{i+1}}.{{todo.task}}
    </div>
</div>
